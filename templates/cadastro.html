<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen">
  <form action="/cadastro" method="POST" class="bg-white p-6 rounded-lg shadow-md w-80">
    <h2 class="text-xl font-bold mb-4 text-center">Crie sua conta</h2>
    <input type="text" name="nome" placeholder="Nome" required class="w-full p-2 mb-2 border rounded">
    <input type="email" name="email" placeholder="Email" required class="w-full p-2 mb-2 border rounded">
    <input type="password" name="senha" placeholder="Senha" required class="w-full p-2 mb-4 border rounded">
    <button type="submit" class="bg-pink-500 text-white w-full py-2 rounded hover:bg-pink-600">Cadastrar</button>
  </form>
</body>
</html>
