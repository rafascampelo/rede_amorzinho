<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Entrar</h2>
    <form method="POST" action="/login" class="flex flex-col gap-4">
      <input type="email" name="email" placeholder="Email" required class="border p-3 rounded-lg">
      <input type="password" name="senha" placeholder="Senha" required class="border p-3 rounded-lg">
      <button type="submit" class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Entrar</button>
    </form>

  </div>
</body>
</html>
